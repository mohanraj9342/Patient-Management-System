<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Style for the login container */
        .login-box {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Input fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Password hint */
        .password-hint {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <h2>Welcome to Patient Management System</h2>

    <div class="login-box">
        <h3>Login</h3>
        <form action="/login" method="post">
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p class="password-hint">Your password is your admission date (Format: YYYYMMDD).</p>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
